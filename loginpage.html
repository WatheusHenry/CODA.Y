<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODAY Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body>
    <div class="text-center mt-5">
        <form style="max-width:300px;margin:auto;">
            <div class="mt-4 mb-4"><img src="CODA.Y.png" alt="logo"></div>
            <h1 class="h3 mb-3 font-weight-normal">Entre na sua conta.</h1>
            <label for="endemail" class="sr-only"></label>
            <input type="email" id="endemail" class="form-control" placeholder="Endereço Email"  autofocus>
            <label for="senha" class="sr-only"></label>
            <input type="password" id="senha" placeholder="Senha" class="form-control">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="lembrar-de-mim"> Lembrar de mim
                </label>
            </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block"><a style="text-decoration: none; color: inherit; " href="principal2.html">Entrar</a></button>
            </div>
            <div class="mb-4 mt-3">
                Não tem cadastro?
            </div>
            <div class="mb-4 mt-3">
                <button id="oi" class="btn btn-lg btn-primary btn-block"><a style="text-decoration: none; color: inherit; " href="registerpage.html">Cadastre-se</a></button>
            </div>
        </form>

    </div>

</body>

</html>
